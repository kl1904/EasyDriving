                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
                  <h1 class="h2">Neuen Auftrag erstellen</h1>
                </div>

                <form id="addOrder">
                  <div class="container">
                    <div class="row">
                      <label for="inputReason" style="padding-bottom: 10px" class="text-monospace">Auftraggeber</label>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Vorname</span>
                          </div>
                            <input id="vorname" type="text" class="form-control" placeholder="Rainer" aria-label="vorname" aria-describedby="basic-addon1">
                        </div>
                      </div>
                      <div class="col">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Name</span>
                          </div>
                            <input id="name" type="text" class="form-control" placeholder="Zufall">
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="container">
                    <div class="row">
                      <label for="inputReason" style="padding-bottom: 10px" class="text-monospace">Leihdatum</label>
                    </div>
                    <div class="row">
                      <div class="col">
                        <input id="abholdatum" width="300" value="Abholdatum: " />
                      </div>
                      <div class="col">
                        <input id="rueckgabedatum" width="300" value="Rückgabedatum: " />
                      </div>
                    </div>

                  </div>
                  <hr>
                  <div class="container">
                    <div class="row">
                      <label for="inputReason" style="padding-bottom: 12px" class="text-monospace">Fahrzeug</label>
                    </div>
                    <div class="row">
                      <div class="col">
                        <label for="marke">Marke</label>
                        <select id="marke" class="form-control">
                          <option selected>Auswählen</option>
                        </select>
                      </div>
                      <div class="col">
                        <label for="modell">Modell</label>
                        <select id="modell" class="form-control">
                          <option selected>Auswählen</option>
                        </select>
                      </div>
                      <div class="col">
                        <label for="kraftstoff">Kraftstoff</label>
                        <select id="kraftstoff" class="form-control">
                          <option selected>Auswählen</option>
                        </select>
                      </div>
                    </div>
                      <p>
                    <div class="row">
                      <div class="col">
                        <label for="schaltung">Schaltung</label>
                        <select id="schaltung" class="form-control">
                          <option selected>Auswählen</option>
                        </select>
                      </div>
                      <div class="col">
                        <label for="tueren">Türen</label>
                        <select id="tueren" class="form-control">
                          <option selected>Auswählen</option>
                        </select>
                      </div>
                      <div class="col">
                        <label for="klima">Klima</label>
                        <select id="klima" class="form-control">
                          <option selected>Auswählen</option>
                        </select>
                      </div>
                    </div>
                      <p>
                    <div class="row">
                      <div class="col">
                        <label for="navigationsgeraet">Navigationsgerät</label>
                        <select id="navigationsgeraet" class="form-control">
                          <option selected>Auswählen</option>
                        </select>
                      </div>
                        <div class="col">
                          <label for="plaetze">Plätze</label>
                          <select id="plaetze" class="form-control">
                            <option selected>Auswählen</option>
                          </select>
                        </div>
                      <div class="col">
                        <label for="raucherwagen">Raucherwagen</label>
                        <select id="raucherwagen" class="form-control">
                          <option selected>Auswählen</option>
                        </select>
                      </div>
                      <div class="col">
                        <label for="stellplatznummer">Stellplatznummer</label>
                        <select id="stellplatznummer" class="form-control">
                          <option selected>Auswählen</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <hr>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="leihgrund" class="text-monospace">Leihgrund</label>
                        <textarea class="form-control" id="leihgrund" rows="3"></textarea>
                      </div>
                    </div>
                    <input class="btn btn-dark btn-lg btn-primary btn-block" type="button" onclick="addOrder()" value="Hinzufügen">
                </form>


            </div>
