<html lang="en">
  <head>

  <body>
    <script src="js/bootstrap.min.js"></script>

    <form class="form-signin">

       </div>
       <h1 class="h3 mb-3 font-weight-normal text-center">Login</h1>

           <input type="checkbox" value="remember-me"> Remember me

       </div>
