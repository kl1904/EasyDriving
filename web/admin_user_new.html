<html>

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <body>

        <nav id="sidebar">

                <strong><img src="img/logo.png" width="80px"></strong>

            <ul class="list-unstyled components">

                  <a href="admin_rental_overview.html">
                    <i class="fas fa-key"></i>
                      Rental Overview
                  </a>
              </li>
                <li class="active"> <!-- aktiviert (auf der Seite) -->
                    <a href="#user" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-users"></i>
                        User
                    </a>
                    <ul class="collapse list-unstyled" id="user">
                        <li>
                           <a href="admin_user_all.html">all</a>
                        </li>
                        <li class="active"> <!-- aktiviert (auf der Seite) -->

                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#carpool" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-car"></i>
                        CarPool
                    </a>
                    <ul class="collapse list-unstyled" id="carpool">
                        <li>
                            <a href="admin_carpool_overview.html">Overview</a>
                        </li>

                    <a href="admin_support.html">
                      <i class="fas fa-question"></i>
                        Support
                    </a>

                </li>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">


            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-dark btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Menu</span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto" style="text-align: right; padding-top: 10px;">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html" onclick="logout()">Logout</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Einstellungen</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container">
              <form class="form-horizontal" role="form" method="POST" action="admin_user_new.html">
                  <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                          <h2>Register New User</h2>
                          <hr>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-3 field-label-responsive">
                          <label for="name">Name</label>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                  <input type="text" name="name" class="form-control" id="name"
                                         placeholder="John Doe" required autofocus>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-3">
                          <div class="form-control-feedback">
                                  <span class="text-danger align-middle">
                                      <!-- Put name validation error messages here -->
                                  </span>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-3 field-label-responsive">
                          <label for="emailneu">E-Mail Address</label>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                                  <input type="text" name="emailneu" class="form-control" id="emailneu" placeholder="you@example.com" required autofocus />
                              </div>
                          </div>
                      </div>
                      <div class="col-md-3">
                          <div class="form-control-feedback">
                                  <span class="text-danger align-middle">
                                      <!-- Put e-mail validation error messages here -->
                                  </span>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-3 field-label-responsive">
                          <label for="passwordneu">Password</label>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group has-danger">
                              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                  <input type="password" name="passwordneu" class="form-control" id="passwordneu" placeholder="Password" required />
                              </div>
                          </div>
                      </div>
                      <div class="col-md-3">
                          <div class="form-control-feedback">
                                  <span class="text-danger align-middle">
                                      <i class="fas fa-times"></i> Example Error Message</i>
                                  </span>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-3 field-label-responsive">
                          <label for="passwordneu">Confirm Password</label>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                  <div class="input-group-addon" style="width: 2.6rem">
                                      <i class="fa fa-redo"></i>
                                  </div>
                                  <input type="password" name="password-confirmation" class="form-control"
                                         id="password-confirm" placeholder="password" required>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3 field-label-responsive">
                      <label for="emailneu">Rolle</label>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon" style="width: 2.6rem">
                              <i class="fa fa-user"></i>
                          </div>
                          <select id="role" class="form-control">
                            <option selected>Ausw√§hlen</option>
                            <option>user</option>
                            <option>admin</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">

                          <input class="btn btn-dark btn-lg btn-primary btn-block" type="button"  onclick="addUser()" value="Register" />
                      </div>
                  </div>
              </form>
          </div>

        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!-- Awesome Font JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>

    <!-- Table JS -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/editable/bootstrap-table-editable.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/export/bootstrap-table-export.js'></script>
    <script src='http://rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/filter-control/bootstrap-table-filter-control.js'></script>


    <!-- Our Custom JS -->

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

    <!-- Our Custom JS -->
    <script src="js/scripts.js"></script>
    <script src="js/firebaseinit.js"></script>
    <!-- <script src="js/login.js"></script> -->
    <script src="js/add_user.js"></script>



</body>

</html>
